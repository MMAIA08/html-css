<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 1</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {

        width: 400px;
        height: 400px;
    }

    td {
        border: 1px solid black;
        text-align: center;
    }
</style>

<body>
    <table>
        <tr>
            <td colspan="4">1</td>
            <td rowspan="4">2</td>
        </tr>
        <tr>
            <td rowspan="4">3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td> 
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        <tr>
            <td colspan="4">15</td>
        </tr>
        </tr>

    </table>
</body>

</html>
