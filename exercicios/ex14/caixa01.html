<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: blue;
            padding: 10px 10px 10px 10px;
        }

        a{
            border-width: 10px;
            border-style: groove;
            border-color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplo de caixas box-level, mas os

        <a href="#"> Links são exemplo de caixas inline-level </a> 

        Vamos ver como tudo isso funciona na pratica</p>

</body>
</html>
